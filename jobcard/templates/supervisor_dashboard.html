<style>
body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #e0f2fe, #dbeafe);
    color: #1f2937;
}

/* HEADER */
.page-title {
    text-align: center;
    padding: 25px 15px;
    margin: 0 0 25px 0;
    font-size: 30px;
    font-weight: 700;
    background: linear-gradient(90deg, #1e3c72, #2a5298);
    color: white;
    letter-spacing: 1px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    border-radius: 0 0 20px 20px;
}

/* CARD */
.line-card {
    background: #ffffff;
    border-radius: 20px;
    padding: 30px;
    margin: 25px auto;
    width: 95%;
    box-shadow: 0 12px 28px rgba(0,0,0,0.08);
    transition: transform 0.3s, box-shadow 0.3s;
    border: 1px solid #e2e8f0;
}

.line-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 18px 40px rgba(0,0,0,0.12);
}

/* LINE TITLE */
.line-title {
    margin: 0 0 20px 0;
    font-size: 24px;
    font-weight: 700;
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* TABLE WRAPPER */
.wrapper {
    overflow-x: auto;
    border-radius: 12px;
}

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
    min-width: 700px;
}

th, td {
    padding: 12px 8px;
    text-align: center;
    font-size: 14px;
}

th {
    background: #1e293b;
    color: white;
    font-weight: 600;
    position: sticky;
    top: 0;
    z-index: 1;
}

td {
    border-bottom: 1px solid #e2e8f0;
    transition: background 0.2s;
}

tr:hover td {
    background: #f0f9ff;
}

/* FIRST COLUMN LABEL */
.label {
    text-align: left;
    font-weight: 600;
    color: #334155;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 8px;
}

/* LIVE DOT */
.live-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #10b981; /* green */
    animation: pulse 1s infinite;
}

/* Pulse animation */
@keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.3); opacity: 0.6; }
    100% { transform: scale(1); opacity: 1; }
}

/* TOTAL NUMBER */
.total-value {
    font-weight: 800;
    color: #0ea5e9;
    font-size: 16px;
}

/* HIGHLIGHT NON-ZERO HOURS */
td:not(.label):not(.total-value) {
    transition: background 0.3s, color 0.3s;
}
td:not(.label):not(.total-value):hover {
    background: #dbeafe;
}

/* RESPONSIVE */
@media(max-width: 768px) {
    table {
        font-size: 13px;
    }
    .line-title {
        font-size: 22px;
    }
    .page-title {
        font-size: 26px;
        padding: 20px 15px;
    }
}
</style>

{% for key, data in dashboard_data.items %}

<div class="line-card">

    <h3 class="line-title">{{ key|cut:"_Day"|cut:"_Night"|title }}</h3>

    <div class="wrapper">
        <table>
            <tr>
                <th>Hourly Updates</th>
                {% for i in hour_range %}
                    <th>H{{i}}</th>
                {% endfor %}
                <th>Total</th>
            </tr>

            <tr>
                <td class="label">
                    <span class="live-dot"></span> Real-Time Output
                </td>
                {% for val in data.hour_totals %}
                    <td>{{ val }}</td>
                {% endfor %}
                <td class="total-value">{{ data.total }}</td>
            </tr>

        </table>
    </div>

</div>

{% endfor %}

<script>
// Auto-refresh every 2 seconds for real-time updates
setInterval(() => {
    fetch(window.location.href + "?ajax=1")
    .then(res => res.json())
    .then(data => {
        location.reload();  // Full reload is simplest for management view
    })
    .catch(err => console.error(err));
}, 2000);
</script>
